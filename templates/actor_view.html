<html> 
<head> 
	<title>Rentas de pelicul</title> 
</head> 
<body> 
	<h1>Actores</h1> 
	<table> 
        <thead> 
            
            <th>ID</th> 
            <th>Nombre</th> 
            <th>Apellido</th>
            <th>Actualización</th>
            <th>Eliminar\Modificar</th>  
            </tr> 
        </thead> 
        <tbody> 
            {% for row in data %} 
            <tr> 
                <td style="border:1px solid black">{{ row[0] }}</td> 
                <td style="border:1px solid black">{{ row[1] }}</td> 
                <td style="border:1px solid black">{{ row[2] }}</td>
                <td style="border:1px solid black">{{ row[3] }}</td> 
                <td style="border:1px solid black"> 
                    <form action="/actor/update" method="post"> 
                        <input type="hidden" name="actor_id" value="{{ row[0] }}"> 
                        <input type="text" name="name" value="{{ row[1] }}">
                        <input type="text" name="apellido" value="{{ row[2] }}">
                        <br>
                        <input type="submit" value="Actualizar"> 
                    </form> 
                    <form action="/actor/delete" method="post">
                        <label for="">Eliminar</label>
                        <br>
                        <input type="hidden" name="actor_id" value="{{ row[0] }}">
                        <input type="submit" value="Borrar"> 
                    </form> 
                </td> 
            </tr> 
            {% endfor %} 
        </tbody> 
	</table> 
	<h2>Añade un nuevo Actor</h2> 
    <form action="/actor/create" method="post">
        <label for="">Nombre</label>
        <label for="">Apellido</label>
        <br>
        <input type="text" name="name" placeholder="Nombre">
        <input type="text" name="apellido" placeholder="Apellido"> 
        <input type="submit" value="Crear"> 
	</form> 
</body> 
</html>
